<div id="add_position" class="form-horizontal">
    <div class="control-group">
        <label class="control-label" for="position_name">岗位名称:</label>
        <div class="controls">
            <input class="form-control form-w200" type="text" id="position_name" placeholder="请输入岗位名称，1-10字" />
        </div>
        <p class="form-error"></p>
    </div>
    <div class="control-group">
        <label class="control-label" for="position_describe">岗位描述:</label>
        <div class="controls">
            <textarea class="form-control form-w200" rows="3" id="position_describe" placeholder="请输入岗位描述文字，100字符以内"></textarea>
        </div>
        <p class="form-error"></p>
    </div>
    <div class="control-group">
        <label class="control-label" for="area">管辖区域:</label>
        <div class="controls">
            <select class="form-control form-w200" id="area">
            </select>
        </div>
    </div>
    <div class="control-group" id="manager_school" style="display: none">
        <label class="control-label">管辖学校:</label>
        <div class="controls" id="school_checkbox">
        </div>
        <p class="form-error"></p>
    </div>
</div>
