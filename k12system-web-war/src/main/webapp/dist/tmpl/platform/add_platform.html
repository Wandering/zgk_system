<div id="add_platform" class="form-horizontal">
	<ul id="breadcrumb">
		<li><a href="#"><span class="icon icon-home"> </span></a></li>
		<li><a href="#" class="focus" id="step_title_1">第一步：创建平台</a></li>
		<li><a href="#" id="step_title_2">第二步：创建平台管理员</a></li>
	</ul>
	<div id="page_body" style="position: relative">
		<section class="form-page">
			<div class="control-group">
				<label class="control-label" for="platform_name">平台名称:</label>
				<div class="controls">
					<input class="form-control form-w200" type="text" id="platform_name" placeholder="请输入平台名称，2-10字" />
				</div>
				<p class="form-error"></p>
			</div>
			<div class="control-group">
				<label class="control-label" for="platform_url">平台地址:</label>
				<div class="controls">
					<input class="form-control form-w200" type="text" id="platform_url" placeholder="请输入平台地址" />
				</div>
				<p class="form-error"></p>
			</div>
			<div class="control-group">
				<label class="control-label" for="platform_logo">平台logo:</label>
				<div class="controls">
					<input id="file_upload" name="file_upload" type="file" style="display: none;">
					<input id="platform_logo" type="hidden"  />
				</div>
				<p class="form-error"></p>
				<div class="form-upload">
					<img id="platform_logo_img" src="/dist/static/images/msg-avatar.png" width="80" height="80"  />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="platform_describe">平台描述:</label>
				<div class="controls">
					<textarea class="form-control form-w200" rows="3" id="platform_describe" placeholder="请输入平台描述文字，100字以内"></textarea>
				</div>
				<p class="form-error"></p>
			</div>
		</section>
		<section class="form-page">
			<div class="control-group">
				<label class="control-label" for="platform_real_name">真实姓名:</label>
				<div class="controls">
					<input class="form-control form-w200" type="text" id="platform_real_name" placeholder="请输入管理员真实姓名" />
				</div>
				<p class="form-error"></p>
			</div>
			<div class="control-group">
				<label class="control-label" for="platform_user_name">平台管理员:</label>
				<div class="controls">
					<input class="form-control form-w200" type="text" id="platform_user_name" placeholder="请输入管理员，字母或者数字组合，6-10" />
				</div>
				<p class="form-error"></p>
			</div>
			<div class="control-group">
				<label class="control-label" for="platform_user_pwd">管理员密码:</label>
				<div class="controls">
					<input class="form-control form-w200" type="password" id="platform_user_pwd" placeholder="请输入密码，字母或者数字组合，6-10" />
				</div>
				<p class="form-error"></p>
			</div>
			<div class="control-group">
				<label class="control-label" for="platform_user_phone">管理员电话:</label>
				<div class="controls">
					<input class="form-control form-w200" type="text" id="platform_user_phone" placeholder="" />
				</div>
				<p class="form-error"></p>
			</div>
			<div class="control-group">
				<label class="control-label" for="platform_user_email">管理员邮箱:</label>
				<div class="controls">
					<input class="form-control form-w200" type="text" id="platform_user_email" placeholder="" />
				</div>
				<p class="form-error"></p>
			</div>
			<div id="model_error_msg" style="display: none"></div>
		</section>
	</div>
</div>
