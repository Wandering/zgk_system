<div id="add_dep" class="form-horizontal">
    <div class="control-group">
        <label class="control-label" for="dep_name">部门名称:</label>
        <div class="controls">
            <input class="form-control form-w200" type="text" id="dep_name" placeholder="请输入部门名称，1-10字" />
        </div>
        <p class="form-error"></p>
    </div>
    <div class="control-group">
        <label class="control-label" for="dep_telephone">部门电话:</label>
        <div class="controls">
            <input class="form-control form-w200" type="text" id="dep_telephone" placeholder="请输入部门电话" />
        </div>
        <p class="form-error"></p>
    </div>
    <div class="control-group">
        <label class="control-label" for="dep_fax">部门传真:</label>
        <div class="controls">
            <input class="form-control form-w200" type="text" id="dep_fax" placeholder="请输入部门传真" />
        </div>
        <p class="form-error"></p>
    </div>
    <div class="control-group">
        <label class="control-label" for="dep_leading">部门负责人:</label>
        <div class="controls">
            <input class="form-control form-w200" type="text" id="dep_leading" placeholder="请输入部门负责人" />
        </div>
        <p class="form-error"></p>
    </div>
    <div id="model_error_msg" style="display: none"></div>
</div>
