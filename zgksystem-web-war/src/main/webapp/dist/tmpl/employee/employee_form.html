<div id="add_employee" class="form-horizontal">
    <div class="control-group">
        <label class="control-label" for="position_name">岗位名称:</label>
        <div class="controls">
            <select class="form-control form-w200" id="position_name" placeholder="请选择...">
            </select>
        </div>
        <p class="form-error"></p>
    </div>
    <div class="control-group">
        <label class="control-label" for="employee_name">人员姓名:</label>
        <div class="controls">
            <input class="form-control form-w200" type="text" id="employee_name" placeholder="请输入人员姓名，1-10字" />
        </div>
        <p class="form-error"></p>
    </div>
    <div class="control-group" id="login_name_group">
        <label class="control-label" for="login_name">账户:</label>
        <div class="controls">
            <input class="form-control form-w200" type="text" id="login_name" placeholder="请输入账户，汉字、字母或者数字6-10字符" />
        </div>
        <p class="form-error"></p>
    </div>
    <div class="control-group" id="login_pwd_group">
        <label class="control-label" for="login_pwd">密码:</label>
        <div class="controls">
            <input class="form-control form-w200" type="password" id="login_pwd" placeholder="请输入密码,只能输入字母和数字，长度6-10" />
        </div>
        <p class="form-error"></p>
    </div>
    <div class="control-group">
        <label class="control-label" for="employee_telephone">人员电话:</label>
        <div class="controls">
            <input class="form-control form-w200" type="text" id="employee_telephone" placeholder="请输入人员电话" />
        </div>
        <p class="form-error"></p>
    </div>
    <div class="control-group">
        <label class="control-label" for="employee_email">人员邮箱:</label>
        <div class="controls">
            <input class="form-control form-w200" type="text" id="employee_email" placeholder="请输入人员邮箱" />
        </div>
        <p class="form-error"></p>
    </div>
    <div class="control-group">
        <label class="control-label" for="employee_describe">人员描述:</label>
        <div class="controls">
            <textarea class="form-control form-w200" rows="3" id="employee_describe" placeholder="请输入人员描述,可选（100以内）"></textarea>
        </div>
        <p class="form-error"></p>
    </div>
</div>
