<div id="add_dep" class="form-horizontal">
    <div class="control-group">
        <label class="control-label" for="dep_name">代理商名称:</label>
        <div class="controls">
            <input class="form-control form-w200" type="text" id="dep_name" placeholder="请输入部门名称，1-10字" />
        </div>
        <p class="form-error"></p>
    </div>
    <div class="control-group">
        <label class="control-label" for="dep_telephone">代理商电话:</label>
        <div class="controls">
            <input class="form-control form-w200" type="text" id="dep_telephone" placeholder="请输入部门电话" />
        </div>
        <p class="form-error"></p>
    </div>
    <div class="control-group">
        <label class="control-label" for="dep_fax">代理商传真:</label>
        <div class="controls">
            <input class="form-control form-w200" type="text" id="dep_fax" placeholder="请输入部门传真" />
        </div>
        <p class="form-error"></p>
    </div>
    <div class="control-group">
        <label class="control-label" for="dep_leading">代理商负责人:</label>
        <div class="controls">
            <input class="form-control form-w200" type="text" id="dep_leading" placeholder="请输入部门负责人" />
        </div>
        <p class="form-error"></p>
    </div>
    <div class="control-group" id="dep_provinces_from">
        <label class="control-label" for="dep_provinces">选择省份:</label>
        <div class="controls">
            <select class="form-control form-w200" id="dep_provinces">
                <option value="">请选择省份</option>
            </select>
        </div>
        <p class="form-error"></p>
    </div>
    <div class="control-group" id="dep_city_from">
        <label class="control-label" for="dep_city">选择市:</label>
        <div class="controls">
            <select class="form-control form-w200" id="dep_city">
                <option value="">请选择市</option>
            </select>
        </div>
        <p class="form-error"></p>
    </div>
    <div class="control-group" id="dep_county_from">
        <label class="control-label" for="dep_county">选择县:</label>
        <div class="controls">
            <select class="form-control form-w200" id="dep_county">
                <option value="">请选择县(区)</option>
            </select>
        </div>
        <p class="form-error"></p>
    </div>
    <div id="model_error_msg" style="display: none"></div>
    <div class="control-group">
        <label class="control-label" for="dep_leading">拿货价:</label>
        <div class="controls">
            <input class="form-control form-w200" type="text" id="sale_Price" placeholder="请输入拿货价" />
        </div>
        <p class="form-error"></p>
    </div>
    <div class="control-group" id="web-control-group">
        <label class="control-label" for="dep_leading">web售价:</label>
        <div class="controls">
            <input class="form-control form-w200" type="text" id="webPrice" placeholder="请输入web售价" />
        </div>
        <p class="form-error"></p>
    </div>
    <div class="control-group"  id="wechat-control-group">
        <label class="control-label" for="dep_leading">微信售价:</label>
        <div class="controls">
            <input class="form-control form-w200" type="text" id="wechatPrice" placeholder="请输入微信售价" />
        </div>
        <p class="form-error"></p>
    </div>
    <div class="control-group">
        <label class="control-label" for="dep_leading">取货地址:</label>
        <div class="controls">
            <input class="form-control form-w200" type="text" id="goods_Address" placeholder="请输入取货地址" />
        </div>
        <p class="form-error"></p>
    </div>
</div>
