<div id="add_company" class="form-horizontal">
    <ul id="breadcrumb">
        <li><a href="#"><span class="icon icon-home"> </span></a></li>
        <li><a href="#" class="focus" id="step_title_1">第一步：创建公司</a></li>
        <li><a href="#" id="step_title_2">第二步：创建公司管理员</a></li>
    </ul>
    <div id="page_body" style="position: relative">
        <section class="form-page">
            <div class="control-group" style="margin-bottom: 10px">
                <label class="control-label" for="company_name">公司名称:</label>
                <div class="controls">
                    <input class="form-control form-w200" type="text" id="company_name" placeholder="请输入公司名称，1-10字" />
                </div>
                <p class="form-error"></p>
            </div>
            <div class="control-group" style="margin-bottom: 10px">
                <label class="control-label" for="company_abbreviation">公司简称:</label>
                <div class="controls">
                    <input class="form-control form-w200" type="text" id="company_abbreviation" placeholder="请输入公司简称，必填" />
                </div>
                <p class="form-error"></p>
            </div>
            <div class="control-group" style="margin-bottom: 10px">
                <label class="control-label" for="company_address">公司地址:</label>
                <div class="controls">
                    <input class="form-control form-w200" type="text" id="company_address" placeholder="请输入公司地址" />
                </div>
                <p class="form-error"></p>
            </div>
            <div class="control-group" style="margin-bottom: 10px">
                <label class="control-label" for="company_logo">公司logo:</label>
                <div class="controls">
                    <input id="file_upload" name="file_upload" type="file" style="display: none;">
                    <input id="company_logo" type="hidden"  />
                </div>
                <p class="form-error"></p>
                <div class="form-upload">
                    <img id="company_logo_img" src="../static/images/msg-avatar.png" width="80" height="80"  />
                </div>
            </div>
            <div class="control-group" style="margin-bottom: 10px">
                <label class="control-label" for="post_code">邮政编码:</label>
                <div class="controls">
                    <input class="form-control form-w200" type="text" id="post_code" placeholder="请输入邮政编码" />
                </div>
                <p class="form-error"></p>
            </div>
            <div class="control-group" style="margin-bottom: 10px">
                <label class="control-label" for="telephone">联系电话:</label>
                <div class="controls">
                    <input class="form-control form-w200" type="text" id="telephone" placeholder="请输入联系电话" />
                </div>
                <p class="form-error"></p>
            </div>
            <div class="control-group" style="margin-bottom: 10px">
                <label class="control-label" for="fax">传真:</label>
                <div class="controls">
                    <input class="form-control form-w200" type="text" id="fax" placeholder="请输入传真" />
                </div>
                <p class="form-error"></p>
            </div>
            <div class="control-group" style="margin-bottom: 10px">
                <label class="control-label" for="contacts">联系人:</label>
                <div class="controls">
                    <input class="form-control form-w200" type="text" id="contacts" placeholder="请输入联系人" />
                </div>
                <p class="form-error"></p>
            </div>
            <div class="control-group" style="margin-bottom: 10px">
                <label class="control-label" for="e_mail">电子邮件:</label>
                <div class="controls">
                    <input class="form-control form-w200" type="text" id="e_mail" placeholder="请输入电子邮件" />
                </div>
                <p class="form-error"></p>
            </div>
        </section>
        <section class="form-page">
            <div class="control-group">
                <label class="control-label" for="real_name">真实姓名:</label>
                <div class="controls">
                    <input class="form-control form-w200" type="text" id="real_name" placeholder="请输入管理员真实姓名" />
                </div>
                <p class="form-error"></p>
            </div>
            <div class="control-group">
                <label class="control-label" for="user_name">公司管理员:</label>
                <div class="controls">
                    <input class="form-control form-w200" type="text" id="user_name" placeholder="请输入管理员，字母或者数字组合，6-10" />
                </div>
                <p class="form-error"></p>
            </div>
            <div class="control-group">
                <label class="control-label" for="user_pwd">管理员密码:</label>
                <div class="controls">
                    <input class="form-control form-w200" type="password" id="user_pwd" placeholder="请输入密码，字母或者数字组合，6-10" />
                </div>
                <p class="form-error"></p>
            </div>
            <div class="control-group">
                <label class="control-label" for="user_phone">管理员电话:</label>
                <div class="controls">
                    <input class="form-control form-w200" type="text" id="user_phone" placeholder="" />
                </div>
                <p class="form-error"></p>
            </div>
            <div class="control-group">
                <label class="control-label" for="user_email">管理员邮箱:</label>
                <div class="controls">
                    <input class="form-control form-w200" type="text" id="user_email" placeholder="" />
                </div>
                <p class="form-error"></p>
            </div>
            <div id="model_error_msg" style="display: none"></div>
        </section>
        <div style="clear: both"></div>
    </div>
</div>
